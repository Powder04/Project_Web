        <div class="main">
            <div id="back">
            <button onclick="window.location.href='./manage_product.html';" style="padding: 8px 20px">
                <i class="fa-solid fa-backward"></i>
            </button>
            </div>
            <div class="form-wrapper">
                <fieldset>
                    <h1 class="heading">Thêm sản phẩm mới</h1>
                    <form action="./add_product.php" method="post" enctype="multipart/form-data" id="formProduct">
                        <article class="account">
                            <label class="lab">Tên sản phẩm: </label>
                            <input type="text" class="inpt" name="nameProduct" required />
                        </article>
                        <article class="account">
                            <label class="lab">Mã sản phẩm: </label>
                            <input type="text" class="inpt" name="productID" required />
                        </article>
                        <article class="account">
                            <label class="lab" for="image_file">Hình ảnh sản phẩm:</label>
                            <input type="file" name="image_file" accept="image/png, image/jpg, image/jpeg, image/gif" required/>
                        </article>
                        <article class="account">
                            <label class="lab">Loại sản phẩm:</label>
                            <select name="typeProduct" style="padding: 3px">
                                <option value="Khác" select>O-Khác</option>
                                <option value="Balo">BP-Balo</option>
                                <option value="Móc khóa">KC-Móc khóa</option>
                                <option value="Phụ kiện tóc">HA-Phụ kiện tóc</option>
                                <option value="Túi">B-Túi</option>
                                <option value="Combo">CB-Combo</option>
                            </select>
                        </article>
                        <article class="account">
                            <label class="lab">Giá sản phẩm: </label>
                            <input type="number" min="1" name="price" class="inpt" required />
                        </article>
                        <article class="account">
                            <label class="lab">Số lượng: </label>
                            <input type="number" min="1" name="quantity" class="inpt" required />
                        </article>
                        <article class="account btn-account">
                            <button type="reset" class="btn btn-1">Xóa</button>
                            <button type="submit" class="btn btn-2">Thêm sản phẩm</button>
                        </article>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
